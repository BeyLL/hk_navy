<script>
    var pageNow=1;
    var pageSum;
    var pagesize=10;

//   获取角色名称
    function getRole() {
        var settings = {
            "url":"getRole",
            "method": "POST",
            "async":"false",
            "data":{
              user:readData('USER_KEY').name,
              token:readData('USER_KEY').token,
//                user:"张三",
//                token:"0",
                page:pageNow,
                pageSize:pagesize,
            }
        }
        //alert(settings.data.page);
        $.ajax(settings).done(function (response) {
            if(response.code == 0){
                var data = response.data;
                sessionStorage.setItem('getRole',JSON.stringify(data));
                $('#tiaoshu').text(response.total)
                pageSum=response.total/pagesize;
                pageSum=Math.ceil(pageSum);
                var pageInSum=pageNow+"/"+pageSum
                $('#pageNum').text(pageInSum);
            }else{
                win.alert('提示',response.msg)
            }
        })
    }
    getRole()
//    获取全部权限
    function getAction() {
        var settings = {
            "url":"getAction",
            "method": "POST",
            "async":"false",
            "data":{
              user:readData('USER_KEY').name,
              token:readData('USER_KEY').token,
//                user:"张三",
//                token:"0",

            }
        }
        $.ajax(settings).done(function (response) {
            if(response.code == 0){
                var data = response.data;
                sessionStorage.setItem('getAction',JSON.stringify(data));
            }else{
                win.alert('提示',response.msg)
            }
        });
    }
    getAction()
//  获取角色权限
    function getActionList() {
        var html='';
        var data;
        var getRole = JSON.parse(sessionStorage.getItem('getRole'));
        var getAction = JSON.parse(sessionStorage.getItem('getAction'));
        for (var i = 0; i < getRole.length; i++) {
            html+="<tr id='tr"+getRole[i].id+"'><td>"+(i+1)+"</td><td>"+getRole[i].role_name+"</td><td>"
            for(var j=0;j<getAction.length;j++){
                html+="<input id='in"+getAction[j].id+"' type='checkbox' value='"+getAction[j].id+"' /><span style='margin-right: 15px;'>"+getAction[j].action_name+"</span>"
            }
            html+="</td><td style='font-size:14px;'><span class='label label-info' style='cursor: pointer;margin-right: 10px' onclick='bianji(" + getRole[i].id + ")''><i class='glyphicon glyphicon-edit'>&nbsp;</i>编辑</span>" +
                "<span class='label label-danger' style='cursor: pointer;' onclick='shanchu(" + getRole[i].id + ")''><i class='glyphicon glyphicon-remove'>&nbsp;</i>删除</span></td></tr>";
        }
        if(pagesize != getRole.length){
            for(var j = 0;j<pagesize-getRole.length;j++){
                html+="<tr style='height:37px;'></tr>";
            }
        }
        $('#actionList').html(html);
        for(var j = 0; j < getRole.length; j++){
                var settings = {
                    "url":"getRoleAction",
                    "method": "POST",
                    "async":false,
                    "data":{
                        user:readData('USER_KEY').name,
                        token:readData('USER_KEY').token,
//                        user:"张三",
//                        token:"0",
                        id:getRole[j].id
                    }
                }
                $.ajax(settings).done(function (response) {
                    if(response.code == 0){
                        data = response.data;
                        for(var l = 0;l<getAction.length;l++){
                            for(var k=0;k<data.length;k++){
                                if(getAction[l].id == data[k].id){
                                    $("#tr"+getRole[j].id).find('#in'+getAction[l].id).prop('checked',true);
                                }
                            }
                        }

                    }else{
                        win.alert('提示',response.msg)
                    }
                });
        }
    }
    getActionList()
    //初始化为第一页 获取角色权限列表
    getRole();
    getAction();
    getActionList();
    //第一页
    function first(){
        if(pageNow==1){
            win.alert("提示","已是第一页");
            return;
        }
        pageNow=1;
        if(pageNow==1){
            win.alert("提示","已是第一页");
            return
        }
        pageNow--;
        getRole();
        getAction();
        getActionList();
    }
    //上一页
    function prevpage(){
        if(pageNow==1){
            win.alert("提示","已是第一页");
            return
        }
        pageNow--;
        getRole();
        getAction();
        getActionList();
    }
    //下一页
    function nextpage(){
        if(pageNow==pageSum){
            win.alert("提示","已是最后一页");
            return;
        }
        pageNow++;
        getRole();
        getAction();
        getActionList();
    }
    //最后一页
    function last(){
        if(pageNow==pageSum){
            win.alert("提示","已是最后一页");
            return;
        }
        pageNow=pageSum;
        getRole();
        getAction();
        getActionList();
    }
    //按页数查询
    function selectByPage(){
        if($('#ty').val()==''){
            pageNow=1;
            getRole();
            getAction();
            getActionList();
            return;
        }else if($('#ty').val()<1||$('#ty').val()>pageSum){
            win.alert('提示','输入页数为正数且不能大于'+pageSum);
            $('#ty').val('');
            return;
        }else{
            pageNow=$('#ty').val();
            getRole();
            getAction();
            getActionList();
            return;
        }

    }
    //转换时间
    function getMyDate(timeStamp) {
        var newDate = new Date();
        newDate.setTime(timeStamp);
        Date.prototype.pattern=function(fmt) {
            var o = {
                "M+" : this.getMonth()+1, //月份
                "d+" : this.getDate(), //日
                "h+" : this.getHours(), //小时
                "H+" : this.getHours(), //小时
                "m+" : this.getMinutes(), //分
                "s+" : this.getSeconds(), //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S" : this.getMilliseconds() //毫秒
            };
            var week = {
                "0" : "/u65e5",
                "1" : "/u4e00",
                "2" : "/u4e8c",
                "3" : "/u4e09",
                "4" : "/u56db",
                "5" : "/u4e94",
                "6" : "/u516d"
            };
            if(/(y+)/.test(fmt)){
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            }
            if(/(E+)/.test(fmt)){
                fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "/u661f/u671f" : "/u5468") : "")+week[this.getDay()+""]);
            }
            for(var k in o){
                if(new RegExp("("+ k +")").test(fmt)){
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                }
            }
            return fmt;
        }

        return newDate.pattern("yyyy-MM-dd hh:mm:ss");
    };
    //选中默认每页条数查询
    function selectPageSize() {
        for (var i = 0; i < $('#pagesize option').length; i++) {
            if ($('#pagesize option').eq(i).is(':selected') == true) {
                pagesize = $('#pagesize option').eq(i).val();
                selectByPage();
            }
        }
    }
