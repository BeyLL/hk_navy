<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <script type="text/javascript" src="assets/js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
</head>
<body>
<div class="logo">
    <img src="assets/images/logo.png" alt="">
</div>
<div class="login">
    <div class="manager">
        <span class="left default">管理员</span>
        <span class="right">普通用户</span>
    </div>
    <div class="content">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">用户名：</label>
                    <div class="col-md-10">
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">证件号：</label>
                    <div class="col-md-10">
                        <input type="text" name="id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">密 码:</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default " aria-haspopup="true"><span
                                        class="glyphicon glyphicon-eye-open" style="color:#16578d"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="remember clear">
            <div class="rem_left" style="float:left">
                <input type="checkbox">
                <span>记住密码</span>
            </div>
            <span style="float:right">注册账户</span>
        </div>
    </div>
    <div class="footer">
        <span>登录</span>
    </div>
</div>
</div>

</body>
</html>
